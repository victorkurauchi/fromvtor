<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8"/>
        <title>with love, from v to r.</title>

        <link href="http://fonts.googleapis.com/css?family=Cookie|Open+Sans:400,700" rel="stylesheet" />
        <link href='http://fonts.googleapis.com/css?family=Handlee' rel='stylesheet' type='text/css'>
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" rel="stylesheet">

        <!-- The main CSS file -->
        <link href="style.css" rel="stylesheet" />

        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body ng-app="switchableGrid" ng-controller="SwitchableGridController">

        <div class="bar">

            <h1 class="pull-left">crafted with love, have a nice birthday.</h1>

            <!-- These two buttons switch the layout varaible,
                 which causes the correct UL to be shown. -->            

            <div class="pull-right">
                <a href="https://instagram.com/oauth/authorize/?client_id=4f9122151c4a45b887421a2afaa8efc1&redirect_uri=http://victorkurauchi.github.io/fromvtor&response_type=token"><i class="fa fa-cogs"></i></a>
                
                <a href="#" title="visualize em lista" ng-class="{active: layout == 'list'}" ng-click="layout = 'list'"><i class="fa fa-list"></i></a>

                <a href="#" title="visualize em grid" ng-class="{active: layout == 'grid'}" ng-click="layout = 'grid'"><i class="fa fa-th"></i></a>
                
                <a href="#" title="visualize nossos textos" ng-click="getText()"><i class="fa fa-font"></i></a>
            </div>
            
        </div>

        <!-- We have two layouts. We choose which one to show depending on the "layout" binding -->

        <div class="grid-wrapper">
            <ul ng-show="layout == 'grid'" class="grid">
                <!-- A view with big photos and no text -->
                <li ng-repeat="p in pics">
                    <a href="{{p.link}}" target="_blank"><img ng-src="{{p.images.low_resolution.url}}" /></a>
                </li>
            </ul>
        </div>

        <ul ng-show="layout == 'list'" class="list">
            <!-- A compact view smaller photos and titles -->
            <li ng-repeat="p in pics">
                <a href="{{p.link}}" target="_blank"><img ng-src="{{p.images.thumbnail.url}}" /></a>
                <p>{{p.caption.text}}</p>
            </li>
        </ul>

        <ul ng-show="layout == 'text'" class="text">
            <li ng-repeat="text in texts | orderBy:orderProp" class="thumbnail text-listing">
                <p>desde: {{text.since}} </p>
                <p>{{text.content}}</p>
            </li>
        </ul>

        <!-- Include AngularJS from Google's CDN and the resource module -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
